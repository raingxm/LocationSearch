<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="src/css/normalize.css" title="" type=""/>
    <link rel="stylesheet" href="src/css/foundation.css" title="" type=""/>
    <link rel="stylesheet" href="src/css/style.css">

    <title>Locations</title>

    <script type="text/template" id="search-form">
        <div class="large-9 medium-9 columns">
            <input type="text" id="locationInput" value="" placeholder="Type a location name to search"/>
        </div>
        <div class="large-3 medium-3 columns">
            <input type="button" class="submit button tiny" id="searchButton" value="search"/>
        </div>
    </script>

    <script type="text/template" id="search-result">
        <h4>Search results</h4>
        <div id="results">
            <% _.each(searchResults, function(location) { %>
                <div class="panel large-12 columns">
                    <h5>Place of interesting</h5>
                    <h6>Description of the place</h6>
                    <a href="#" class="like button tiny right">Like</a>
                </div>
            <% }); %>
        </div>
    </script>
</head>
<body>
<div class="contain-to-grid">
    <nav class="top-bar" data-topbar>

    </nav>
</div>

<div id="container">
    <div class="row" id="searchForm">
    </div>

    <div class="row">
        <hr class="large-12 columns"/>
    </div>

    <div class="row">

        <div id="searchResults" class="large-8 medium-8 columns">
        </div>

        <div id="likedPlaces" class="large-4 medium-4 columns">
            <h4>Places I liked</h4>
            <nav>
                <ul>
                </ul>
            </nav>
        </div>

    </div>
</div>
<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
<script type="text/javascript" src="vendor/backbone/backbone-min.js"></script>
<script type="text/javascript" src="src/js/search-form-view.js"></script>
<script type="text/javascript" src="src/js/app.js"></script>
</body>
</html>
